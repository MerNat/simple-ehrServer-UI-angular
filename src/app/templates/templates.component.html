<form (submit)="process($event)" style="margin-left: 5%;">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="categoryDefiningcode">
          <mat-option value="EVENT">EVENT</mat-option>
          <mat-option value="EPISODIC">EPISODIC</mat-option>
          <mat-option value="PERSISTENT">PERSISTENT</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="content">
          <mat-form-field>
            <input
              matInput
              placeholder="Location"
              [(ngModel)]="llocation"
              [ngModelOptions]="{ standalone: true }"
            /> </mat-form-field
          >&nbsp;
          <mat-form-field>
            <input
              matInput
              placeholder="Progress Note"
              [(ngModel)]="progressNote"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="content">
          <mat-form-field>
            <input
              matInput
              placeholder="Narrative"
              [(ngModel)]="narrativeValue"
              [ngModelOptions]="{ standalone: true }"
            /> </mat-form-field
          >&nbsp;
          <mat-form-field>
            <input
              matInput
              placeholder="Comment"
              [(ngModel)]="commentValue"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="content">
          <mat-form-field>
            <input
              matInput
              placeholder="Diagnosis Name"
              [(ngModel)]="diagnosisNameValue"
              [ngModelOptions]="{ standalone: true }"
            /> </mat-form-field
          >&nbsp;
          <mat-form-field>
            <input
              matInput
              placeholder="Clinical Description "
              [(ngModel)]="clinicalDescriptionValue"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="content">
          <mat-form-field>
            <input
              matInput
              placeholder="Course Description"
              [(ngModel)]="courseDescriptionValue"
              [ngModelOptions]="{ standalone: true }"
            /> </mat-form-field
          >&nbsp;
          <mat-form-field>
            <input
              matInput
              placeholder="Body Site"
              [(ngModel)]="bodySite"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <button mat-button>Submit</button>
</form>

<h2 style="margin-left: 5%;">Medication Order Only</h2>

<div class="row" style="margin-left: 5%;">
  <div class="col-md-12 col-lg-12">
    <table mat-table [dataSource]="medicalDatas" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="narrative_value">
        <th mat-header-cell *matHeaderCellDef>Narrative Value</th>
        <td mat-cell *matCellDef="let element">{{ element.narrativeValue }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
